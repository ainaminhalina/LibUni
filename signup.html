	<link href="img/favicon.ico" rel="shortcut icon"/>

	<!-- Stylesheets -->

<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	

	<!-- signup section -->
	<section class="signup-section spad">
		<div class="signup-bg set-bg" data-setbg="img/signup-bg.jpg"></div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-6">
					<div class="signup-warp">
						<div class="section-title text-white text-left">
							<h2>Sign up to become a member in LibUni</h2>
							<p>Come join us to get more benefit with LibUni!</p>
						</div>
						<!-- signup form -->
						<form class="signup-form" id=register>
							<input id="name" name="name" type="text" placeholder="Your Name">
							<input id="username" name="username" type="text" placeholder="Your Username">
							<input id="email" name="email" type="text" placeholder="Your E-mail">
							<input id="password" name="password" type="text" placeholder="Your Password">
							<input id="type" name="type" type="hidden" value="2">
							<!-- <label for="v-upload" class="file-up-btn">Sign Up</label> -->
							<input type="file" id="v-upload">
							<button class="site-btn">Sign Up</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- signup section end -->


	<!-- footer section -->
	<footer class="footer-section spad pb-0">
		<div class="footer-top">
			<div class="footer-warp">
				<div class="row">
					<div class="widget-item">
						<h4>Contact Info</h4>
						<ul class="contact-list">
							<li>232, Jalan Tun Razak, Titiwangsa, 50572 Kuala Lumpur, Wilayah Persekutuan Kuala Lumpur</li>
							<li> 03-2687 1700</li>
							<li>libuni@gmail.com</li>
						</ul>
					</div>
					<div class="widget-item">
						<h4>LibUni</h4>
						<ul>
							<li><a href=""></a>As Admin</li>
							<li><a href="">As Student</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="footer-bottom">
			<div class="footer-warp">
				<ul class="footer-menu">
		
				</ul>
			</div>
		</div>
	</footer> 
	<!-- footer section end -->


	<!--====== Javascripts & Jquery ======-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/mixitup.min.js"></script>
	<script src="js/circle-progress.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>
	<script> $('#register').submit(function (event) {
			event.preventDefault();
		
			<!-- use this technique for ajax data if not using RESTFul -->
			<!-- NOTE this will capture the name attribute (not id) in this form -->
			var formData = $(this).serialize(); //terima data dari formData
			console.log(formData); 
			<!-- checck the console to make sure that the form data values are correctly serialize -->
			
			$.ajax({
					type: "POST",
					url: "http://localhost/LibUni/api/register",
					data: formData,
					dataType: "json",
					
					success: function(data, status, xhr){
					//load data into table
						alert("Successful register");

					
					},
					
					error: function(){
						alert(status);
						}
			});
			
			
			
			});
		
	</script>
